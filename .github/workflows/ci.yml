name: Pyrollbar CI

on:
  push:
    branches: [ master ]
    tags: [ v* ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9, '3.10', 3.11]
        framework:
          - FLASK_VERSION=0.12.5 Werkzeug\>=0.7,\<1.0 requests==2.27.1
          - FLASK_VERSION=1.1.4 requests==2.27.1
          - FLASK_VERSION=2.2.3 requests==2.27.1
          - DJANGO_VERSION=1.11.29 requests==2.27.1
          - DJANGO_VERSION=2.2.28 requests==2.27.1
          - DJANGO_VERSION=3.2.18 requests==2.27.1
          - DJANGO_VERSION=4.0.10 requests==2.27.1
          - DJANGO_VERSION=4.1.7 requests==2.27.1
          - TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
          - TWISTED_VERSION=20.3.0 requests==2.27.1
          - TWISTED_VERSION=21.7.0 requests==2.27.1
          - TWISTED_VERSION=22.10.0 requests==2.27.1
          - PYRAMID_VERSION=1.10.8 requests==2.27.1
          - STARLETTE_VERSION=0.12.13 httpx==0.18.1 python-multipart==0.0.5
          - STARLETTE_VERSION=0.14.2 httpx==0.18.1 python-multipart==0.0.5
          - FASTAPI_VERSION=0.40.0 httpx==0.18.1 python-multipart==0.0.5
          - FASTAPI_VERSION=0.50.0 httpx==0.18.1 python-multipart==0.0.5
          - FASTAPI_VERSION=0.63.0 httpx==0.18.1 python-multipart==0.0.5
        exclude:
          # Test frameworks on the python versions they support, according to pypi registry
          # Flask
          - framework: FLASK_VERSION=1.1.4 requests==2.27.1
            python-version: 3.4
          - framework: FLASK_VERSION=2.2.3 requests==2.27.1
            python-version: 2.7
          - framework: FLASK_VERSION=2.2.3 requests==2.27.1
            python-version: 3.4
          - framework: FLASK_VERSION=2.2.3 requests==2.27.1
            python-version: 3.5
          - framework: FLASK_VERSION=2.2.3 requests==2.27.1
            python-version: 3.6

          # Django
          - framework: DJANGO_VERSION=1.11.29 requests==2.27.1
            python-version: 3.8
          - framework: DJANGO_VERSION=1.11.29 requests==2.27.1
            python-version: 3.9
          - framework: DJANGO_VERSION=1.11.29 requests==2.27.1
            python-version: '3.10'
          - framework: DJANGO_VERSION=1.11.29 requests==2.27.1
            python-version: 3.11
          - framework: DJANGO_VERSION=2.2.28 requests==2.27.1
            python-version: 2.7
          - framework: DJANGO_VERSION=2.2.28 requests==2.27.1
            python-version: 3.4
          - framework: DJANGO_VERSION=3.2.18 requests==2.27.1
            python-version: 2.7
          - framework: DJANGO_VERSION=3.2.18 requests==2.27.1
            python-version: 3.4
          - framework: DJANGO_VERSION=3.2.18 requests==2.27.1
            python-version: 3.5
          - framework: DJANGO_VERSION=4.0.10 requests==2.27.1
            python-version: 2.7
          - framework: DJANGO_VERSION=4.0.10 requests==2.27.1
            python-version: 3.4
          - framework: DJANGO_VERSION=4.0.10 requests==2.27.1
            python-version: 3.5
          - framework: DJANGO_VERSION=4.0.10 requests==2.27.1
            python-version: 3.6
          - framework: DJANGO_VERSION=4.0.10 requests==2.27.1
            python-version: 3.7
          - framework: DJANGO_VERSION=4.1.7 requests==2.27.1
            python-version: 2.7
          - framework: DJANGO_VERSION=4.1.7 requests==2.27.1
            python-version: 3.4
          - framework: DJANGO_VERSION=4.1.7 requests==2.27.1
            python-version: 3.5
          - framework: DJANGO_VERSION=4.1.7 requests==2.27.1
            python-version: 3.6
          - framework: DJANGO_VERSION=4.1.7 requests==2.27.1
            python-version: 3.7
          
          # Twisted
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.4
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.5
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.6
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.7
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.8
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.9
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: '3.10'
          - framework: TWISTED_VERSION=17.1.0 treq==16.12.0 zope.interface==4.5.0 requests==2.27.1
            python-version: 3.11
          - framework: TWISTED_VERSION=20.3.0 requests==2.27.1
            python-version: 2.7
          - framework: TWISTED_VERSION=20.3.0 requests==2.27.1
            python-version: 3.4
          - framework: TWISTED_VERSION=20.3.0 requests==2.27.1
            python-version: 3.11
          - framework: TWISTED_VERSION=21.7.0 requests==2.27.1
            python-version: 2.7
          - framework: TWISTED_VERSION=21.7.0 requests==2.27.1
            python-version: 3.4
          - framework: TWISTED_VERSION=21.7.0 requests==2.27.1
            python-version: 3.5
          - framework: TWISTED_VERSION=22.10.0 requests==2.27.1
            python-version: 2.7
          - framework: TWISTED_VERSION=22.10.0 requests==2.27.1
            python-version: 3.4
          - framework: TWISTED_VERSION=22.10.0 requests==2.27.1
            python-version: 3.5
          - framework: TWISTED_VERSION=22.10.0 requests==2.27.1
            python-version: 3.6

          
          # Starlette
          - framework: STARLETTE_VERSION=0.12.13 httpx==0.18.1 python-multipart==0.0.5
            python-version: 2.7
          - framework: STARLETTE_VERSION=0.12.13 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.4
          - framework: STARLETTE_VERSION=0.12.13 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.5
          - framework: STARLETTE_VERSION=0.14.2 httpx==0.18.1 python-multipart==0.0.5
            python-version: 2.7
          - framework: STARLETTE_VERSION=0.14.2 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.4
          - framework: STARLETTE_VERSION=0.14.2 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.5
          
          # Fastapi
          - framework: FASTAPI_VERSION=0.40.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 2.7
          - framework: FASTAPI_VERSION=0.40.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.4
          - framework: FASTAPI_VERSION=0.40.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.5
          - framework: FASTAPI_VERSION=0.50.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 2.7
          - framework: FASTAPI_VERSION=0.50.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.4
          - framework: FASTAPI_VERSION=0.50.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.5
          
          - framework: FASTAPI_VERSION=0.63.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 2.7
          - framework: FASTAPI_VERSION=0.63.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.4
          - framework: FASTAPI_VERSION=0.63.0 httpx==0.18.1 python-multipart==0.0.5
            python-version: 3.5

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      #- name: Install setuptools for 2.7,3.4
      #  run: pip install setuptools==39.2.0 --force-reinstall 

      - name: Install Python 2 dependencies
        if: ${{ contains(matrix.python-version, '2.7') }}
        # certifi dropped support for Python 2 in 2020.4.5.2 but only started
        # using Python 3 syntax in 2022.5.18. 2021.10.8 is the last release with
        # Python 2 support.
        run: pip install certifi==2021.10.8 incremental==21.3.0

      - name: Install Python 3.4 dependencies
        if: ${{ contains(matrix.python-version, '3.4') }}
        # certifi uses the 'typing' from Python 3.5 module starting in 2022.5.18
        run: pip install six==1.16.0 certifi==2021.10.8 requests==2.21.0 "typing-extensions<4"  incremental==21.3.0 blinker==1.4 WebOb==1.8.7

      - name: Install Python 3.5 dependencies
        if: ${{ contains(matrix.python-version, '3.5') }}
        # typing-extensions dropped support for Python 3.5 in version 4
        run: pip install six==1.16.0 "typing-extensions<4" requests==2.24.0 blinker==1.5 WebOb==1.8.7

      - name: Install Python 3.6 dependencies
        if: ${{ contains(matrix.python-version, '3.6') }}
        # typing-extensions dropped support for Python 3.6 in version 4.2
        run: pip install six==1.16.0 "typing-extensions<4.2" requests==2.27.0

      - name: Set the framework
        run: echo ${{ matrix.framework }} >> $GITHUB_ENV

      - name: Install Flask
        if: ${{ contains(matrix.framework, 'FLASK_VERSION') }}
        run: pip install Flask==$FLASK_VERSION

      - name: Install Twisted
        if: ${{ contains(matrix.framework, 'TWISTED_VERSION') }}
        run: pip install Twisted==$TWISTED_VERSION idna==2.10

      - name: Install Django
        if: ${{ contains(matrix.framework, 'DJANGO_VERSION') }}
        run: pip install Django==$DJANGO_VERSION

      - name: Install Pyramid
        if: ${{ contains(matrix.framework, 'PYRAMID_VERSION') }}
        run: pip install pyramid==$PYRAMID_VERSION

      - name: Install Starlette
        if: ${{ contains(matrix.framework, 'STARLETTE_VERSION') }}
        run: pip install starlette==$STARLETTE_VERSION

      - name: Install FastAPI
        if: ${{ contains(matrix.framework, 'FASTAPI_VERSION') }}
        run: pip install fastapi==$FASTAPI_VERSION

      - name: Run tests
        run: python setup.py test
